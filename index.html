<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bonne Année 2026 | AUTOMATE AFRIK SARL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== FOND GLOBAL ===== */
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #000000, #ff7a00, #000000);
    background-size: 200% 200%;
    animation: gradientShift 15s ease infinite;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

/* Image mécanique avec effet parallax */
.background {
    position: fixed;
    inset: 0;
    background: url("7040742.jpg") center / cover no-repeat;
    opacity: 0.15;
    z-index: 0;
    animation: parallax 20s ease-in-out infinite;
}

@keyframes parallax {
    0%, 100% { transform: scale(1) translateY(0); }
    50% { transform: scale(1.05) translateY(-10px); }
}

/* Particules flottantes */
.particles {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
}

.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(241, 196, 15, 0.6);
    border-radius: 50%;
    animation: float 8s infinite ease-in-out;
}

@keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
}

/* Canvas feux d'artifice */
#fireworks {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
}

/* Contenu */
.container {
    position: relative;
    z-index: 2;
    max-width: 850px;
    padding: 50px;
    text-align: center;
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 2px solid rgba(241, 196, 15, 0.3);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    animation: fadeInScale 1.5s ease;
}

@keyframes fadeInScale {
    from { 
        opacity: 0; 
        transform: scale(0.9) translateY(30px); 
    }
    to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
    }
}

h1 {
    font-size: 3.5rem;
    margin-bottom: 15px;
    text-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
    animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
    0%, 100% { text-shadow: 0 0 20px rgba(241, 196, 15, 0.5); }
    50% { text-shadow: 0 0 30px rgba(241, 196, 15, 0.8), 0 0 40px rgba(241, 196, 15, 0.6); }
}

h1 span {
    color: #f1c40f;
    display: inline-block;
    animation: bounce 2s ease-in-out infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.subtitle {
    font-size: 1.3rem;
    margin-bottom: 35px;
    opacity: 0.95;
    color: #ffd700;
}

.message {
    margin-bottom: 20px;
}

.message p {
    font-size: 1.1rem;
    margin-bottom: 18px;
    line-height: 1.7;
    color: #e8e8e8;
}

button {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #f1c40f, #f39c12);
    color: #000;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

button:hover::before {
    width: 300px;
    height: 300px;
}

button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(241, 196, 15, 0.6);
}

button:active {
    transform: translateY(-1px) scale(1.02);
}

.wish {
    margin-top: 25px;
    font-style: italic;
    font-size: 1.15rem;
    color: #ffd700;
    min-height: 30px;
    animation: wishFade 0.6s ease;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

@keyframes wishFade {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

footer {
    margin-top: 50px;
    font-size: 0.9rem;
    opacity: 0.8;
    color: #bbb;
}

/* Effet scintillant sur le logo */
.logo-text {
    background: linear-gradient(90deg, #fff, #ffd700, #fff);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: shine 3s linear infinite;
}

@keyframes shine {
    to { background-position: 200% center; }
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 30px 20px;
        margin: 20px;
    }
    
    h1 {
        font-size: 2.5rem;
    }
    
    .subtitle {
        font-size: 1.1rem;
    }
    
    .message p {
        font-size: 1rem;
    }
    
    button {
        padding: 12px 30px;
        font-size: 1rem;
    }
}
</style>
</head>

<body>

<!-- FOND IMAGE -->
<div class="background"></div>

<!-- Particules décoratives -->
<div class="particles" id="particles"></div>

<!-- CANVAS FEUX -->
<canvas id="fireworks"></canvas>

<!-- CONTENU -->
<div class="container">
    <h1>Bonne Année <span>2026</span></h1>

    <p class="subtitle">
        <span class="logo-text">AUTOMATE AFRIK SARL</span> vous adresse ses meilleurs vœux
    </p>

    <div class="message">
        <p>
            Que l'année 2026 soit synonyme de réussite, de prospérité
            et d'innovations durables.
        </p>
        <p>
            Merci pour votre confiance. Ensemble, poursuivons
            notre engagement vers l'excellence.
        </p>
    </div>

    <button onclick="showWish()">✨ Afficher un vœu ✨</button>
    <p id="wish" class="wish"></p>

    <footer>
        © 2026 — AUTOMATE AFRIK SARL | Tous droits réservés
    </footer>
</div>

<script>
/******** PARTICULES FLOTTANTES ********/
function createParticles() {
    const particlesContainer = document.getElementById("particles");
    const particleCount = window.innerWidth < 768 ? 15 : 30;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 8 + "s";
        particle.style.animationDuration = (Math.random() * 4 + 6) + "s";
        particlesContainer.appendChild(particle);
    }
}
createParticles();

/******** VŒUX ********/
const wishes = [
    "Une année 2026 remplie de succès et de projets aboutis.",
    "Que 2026 renforce nos partenariats et notre croissance.",
    "Santé, prospérité et innovation tout au long de l'année.",
    "AUTOMATE AFRIK SARL vous souhaite une année d'excellence.",
    "Ensemble, construisons un avenir encore plus performant.",
    "Que vos ambitions se transforment en réalisations concrètes.",
    "Une année de collaboration fructueuse et de défis relevés."
];

let lastWishIndex = -1;

function showWish() {
    let randomIndex;
    do {
        randomIndex = Math.floor(Math.random() * wishes.length);
    } while (randomIndex === lastWishIndex && wishes.length > 1);
    
    lastWishIndex = randomIndex;
    const wishElement = document.getElementById("wish");
    wishElement.style.animation = "none";
    
    setTimeout(() => {
        wishElement.textContent = wishes[randomIndex];
        wishElement.style.animation = "wishFade 0.6s ease";
    }, 50);
}

/******** FEUX D'ARTIFICE ********/
const isMobile = window.innerWidth < 768;
const MAIN_PARTICLES = isMobile ? 50 : 100;
const BOUQUET_PARTICLES = isMobile ? 25 : 50;

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d", { alpha: true });

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const gravity = 0.07;
let fireworks = [];
let particles = [];

class Firework {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height * 0.35 + 100;
        this.speedY = Math.random() * 5 + 7;
        this.color = Math.random() * 360;
        this.exploded = false;
        this.trail = [];
    }

    update() {
        this.trail.push({ x: this.x, y: this.y, alpha: 0.5 });
        if (this.trail.length > 8) this.trail.shift();
        
        this.y -= this.speedY;
        this.speedY -= 0.04;
        
        if (this.y <= this.targetY && !this.exploded) {
            this.exploded = true;
            explode(this.x, this.y, this.color);
        }
    }

    draw() {
        // Traînée
        this.trail.forEach((t, i) => {
            ctx.globalAlpha = t.alpha * (i / this.trail.length);
            ctx.fillStyle = `hsl(${this.color},100%,70%)`;
            ctx.fillRect(t.x, t.y, 2, 2);
        });
        
        // Fusée
        ctx.globalAlpha = 1;
        ctx.fillStyle = `hsl(${this.color},100%,70%)`;
        ctx.fillRect(this.x, this.y, 3, 3);
    }
}

class Particle {
    constructor(x, y, color, speed, isBouquet = false) {
        const a = Math.random() * Math.PI * 2;
        this.x = x;
        this.y = y;
        this.vx = Math.cos(a) * speed;
        this.vy = Math.sin(a) * speed;
        this.alpha = 1;
        this.color = color + (isBouquet ? Math.random() * 40 - 20 : 0);
        this.size = isBouquet ? 1.5 : 2;
    }

    update() {
        this.vy += gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.012;
        this.vx *= 0.99;
    }

    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = `hsl(${this.color},100%,60%)`;
        ctx.fillRect(this.x, this.y, this.size, this.size);
    }
}

function explode(x, y, color) {
    // Explosion principale
    for (let i = 0; i < MAIN_PARTICLES; i++) {
        particles.push(new Particle(x, y, color, Math.random() * 7 + 3));
    }

    // Bouquet secondaire
    setTimeout(() => {
        for (let i = 0; i < BOUQUET_PARTICLES; i++) {
            particles.push(new Particle(
                x + Math.random() * 60 - 30,
                y + Math.random() * 60 - 30,
                color,
                Math.random() * 5 + 2,
                true
            ));
        }
    }, 300);
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    fireworks = fireworks.filter(f => !f.exploded);
    fireworks.forEach(f => { f.update(); f.draw(); });

    particles = particles.filter(p => p.alpha > 0);
    particles.forEach(p => { p.update(); p.draw(); });

    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
}

// Lancement automatique des feux
setInterval(() => {
    if (fireworks.length < 5) {
        fireworks.push(new Firework());
    }
}, isMobile ? 1200 : 800);

animate();

// Feu d'artifice au clic
document.addEventListener("click", (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    explode(x, y, Math.random() * 360);
});
</script>

</body>
</html>
